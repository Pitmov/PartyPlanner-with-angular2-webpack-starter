<h3>Party statistics<h3>
<div class="row">
  <div class="col s12 m6 statistics-block">
  <div class="card blue-grey darken-1">
    <div class="card-content center-align white-text">
      <span class="card-title">Invited count</span>
      <div class="statistics-counter">
        {{invited}}
      </div>
    </div>
  </div>
</div>
<div class="col s12 m6 statistics-block">
  <div class="card blue-grey white-text center-align darken-1 s6 m6">
    <div class="card-content">
      <span class="card-title">Attending count</span>
      <div class="statistics-counter">
       {{attending}} / {{attendingPercent}} %
      </div>
    </div>
  </div>
</div>
</div>
<div class="row">
  <div class="col statistics-block s12">
  <div class="card blue-grey darken-1">
    <div class="card-content center-align white-text">
      <span class="card-title">Guests count</span>
      <div class="statistics-counter">
       {{guests}}
      </div>
    </div>
  </div>
</div>
</div>
